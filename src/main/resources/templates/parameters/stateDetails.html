<!DOCTYPE html>

<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="_layout">
 
<body>
<div layout:fragment="content">
    <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>State Details</li>
                </ol>
            </div>
        </div>
   <div class="container" style="width: 80%" >
       <div class="row">
              <div class="col-lg-12">
                <section class="panel">
                  <header class="panel-heading">
                   State deatiled Info
                  </header>
                  <div class="panel-body">
                     <div class="form-group">
                            <label class="control-label col-sm-4">State ID</label>
                            <div class="col-sm-6">
                                <input name="id" th:value="${state.id}" type="text" size="16" readonly class="form-control">
                            </div>
                        </div>
                    <form class="form-horizontal" method="put">
                       
                      <div class="form-group">
                        <label class="control-label col-sm-4">Address</label>

                        <div class="col-sm-6">
                          <input name="address"th:value="${state.address}" readOnly  type="text"  class="form-control">
                        </div>
                      </div>   
                      
                      <div class="form-group">
                        <label class="control-label col-sm-4"> City</label>
                        <div class="col-sm-6">
                            <input name="city" th:value="${state.city}" readOnly type="text" class=" form-control" />
                        </div>
                      </div>
                    

                    
                    <div class="form-group">
                        <label class="control-label col-sm-4">Country</label>
                        <div class="col-sm-6">
                          <select class="form-control" name="countryid">
                                    <option th:each="country : ${countries}"
                                            th:value="${country.id}"
                                            th:selected="${country.id}==${state.countryid} ? True: False"
                                            th:text="${country.description}">
                                    </option>
                                </select>
                         
                        </div>
                     
                                   <div class="form-group">
                        <label class="control-label col-sm-4">Description</label>
                        <div class="col-sm-6">
                          <input name="description" th:value="${state.description}" readOnly type="text" size="16" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Details</label>
                        <div class="col-sm-6">
                            <input  name="details" th:value="${state.details}" readOnly class="form-control" size="16" type="text">
                        </div>
                      </div>

                <button type="submit" disabled class="btn btn-success">
                                Update State
                              </button>
                <a href="/states" class="btn btn-warning">
                                Exit
                              </a>
                   
                    </form>


                  </div>
                </section>
               
              </div>
             

               

</div>
              </div>
            </div>
</body>
</html>
