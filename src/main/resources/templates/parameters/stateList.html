<!DOCTYPE html>
 
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
<div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
        <!-- <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li> -->
        <li><i class="fa fa-square-o"></i>States</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
       <section class="panel">
        <header class="panel-heading">
          List of States
        </header>
  <section class="panel">

              <div class="panel-body">
                <a href="/stateAdd" class="btn btn-primary"> New State </a>
              </div>
            </section> 
        <table class="table table-striped table-advance table-hover">
          <tbody>
          <tr>
            <th><i class="icon_mail_alt"></i> City</th>
            <th><i class="icon_mobile"></i> Address</th>
            <th><i class="icon_mobile"></i> Country ID</th>
            <th><i class="icon_profile"></i> Description</th>
            <th><i class="icon_pin_alt"></i> Details</th>
           
          </tr>
          <tr th:each="state:${states}">
            <td th:text="${state.city}" ></td>
            <td th:text="${state.address}" ></td>
            <td th:text="${state.countryid}" ></td>
            <td th:text="${state.description}" ></td>
            <td th:text="${state.details}" ></td>
            <td>
              <div class="btn-group">
                <a class="btn btn-primary" th:href="@{'/stateDetails/' + ${state.id}}"><i class="icon_plus_alt2"></i></a>
                <a class="btn btn-success" th:href="@{'/updateState/'+${state.id}}">
                <i class="icon_check_alt2" ></i>
              </a>
                <a class="btn btn-danger" 
                onclick="return confirm('Are you sure you want to delete this record')"
                 th:href="@{'/states/delete/' + ${state.id}}">
                 <i class="icon_close_alt2"></i></a> 
              </div>
            </td>
          </tr>
        
          
          </tbody>
        </table>
      </section>
    </div>
  </div>

</div>
</body>
</html>
