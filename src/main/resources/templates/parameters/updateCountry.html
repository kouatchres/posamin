<!DOCTYPE html>

<html lang="en"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Update country</li>
                </ol>
            </div>
        </div>
   <div class="container" style="width: 80%" >
       <div class="row">
              <div class="col-lg-12">
                <section class="panel">
                  <header class="panel-heading">
                   Update Country Info
                  </header>
                  <div class="panel-body">
                    <form class="form-horizontal" th:action="@{'/countries/update/' + ${country.id}}" method="put">
                         
                                   <div class="form-group">
                        <label class="control-label col-sm-4">Capital</label>
                        <div class="col-sm-6">
                          <input name="capital" th:value="${country.capital}"  type="text" size="16" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Country Code</label>
                        <div class="col-sm-6">
                            <input  name="code" th:value="${country.code}"  class="form-control" size="16" type="text">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-sm-4"> Nationality</label>
                        <div class="col-sm-6">
                            <input name="nationality" th:value="${country.nationality}"  type="text" class=" form-control" />
                        </div>
                      </div>
                    
                      <div class="form-group">
                        <label class="control-label col-sm-4">Continent</label>

                        <div class="col-sm-6">
                          <input name="continent" th:value="${country.continent}"   type="text"  class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Description</label>

                        <div class="col-sm-6">
                          <input  name="description" th:value="${country.description}" type="text"   class="form-control">
                        </div>
                      </div>
                <button type="submit" th:href="@{'/updateCountry/' +${id}}" class="btn btn-success">
                                Update Country
                              </button>
                <a th:href="@{/countries}" class="btn btn-warning">
                                Exit
                              </a>
                   
                    </form>


                  </div>
                </section>
               
              </div>
  </div>
              </div>
            </div>

</body>
</html>
