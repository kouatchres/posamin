<!DOCTYPE html>


<html lang="en"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="_layout">
<body>
  
<div layout:fragment="content">
    <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Update State</li>
                </ol>
            </div>
        </div>
   <section class="container" style="width: 80%" >
       <div class="row">
             <form class="form-horizontal" th:action="@{/parameters/states}" method="post">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                       Update State Record
                    </header>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4">State ID</label>
                            <div class="col-sm-6">
                                <input name="id" th:value="${state.id}" type="text" size="16" readonly class="form-control">
                            </div>
                        </div>
                       
                      <div class="form-group">
                        <label class="control-label col-sm-4">Address</label>

                        <div class="col-sm-6">
                          <input name="address"th:value="${state.address}"   type="text"  class="form-control">
                        </div>
                      </div>
                    
                      <div class="form-group">
                        <label class="control-label col-sm-4">City</label>

                        <div class="col-sm-6">
                          <input name="city" th:value="${state.city}"   type="text"  class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                            <label class="control-label col-sm-4">Country</label>
                            <div class="col-sm-6" >
                                <select class="form-control" name="countryid">
                                    <option th:each="country : ${countries}"
                                            th:value="${country.id}"
                                            th:selected="${country.id}==${state.countryid} ? True: False"
                                            th:text="${country.description}">
                                    </option>
                                </select>
                            </div>
                        </div>

                                   <div class="form-group">
                        <label class="control-label col-sm-4">Description</label>
                        <div class="col-sm-6">
                          <input name="description" th:value="${state.description}"  type="text" size="16" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Details</label>
                        <div class="col-sm-6">
                            <input  name="details" th:value="${state.details}"  class="form-control" size="16" type="text">
                        </div>
                      </div>

                               <button type="submit" href="'/updateState/'+${id}" class="btn btn-success">
                                Update state
                              </button>
                                <a href="/states" class="btn btn-warning">
                                Exit
                              </a>
                   
                            </div>
                          </section>
                            </div>
                          </form>
                          
                          
                        </div>
               
                      </section>

</div>
            

</body>
</html>
